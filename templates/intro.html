<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Processor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        .title {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .url-form {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .url-input {
            width: 100%;
            max-width: 1000px;
            height: 40px;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .submit-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .submit-button:hover {
            transform: scale(1.1);
        }

        .submit-button img {
            width: 60px;
            height: 60px;
        }

        @media screen and (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .url-input {
                width: 100%;
                max-width: 100%;
            }
            
            .submit-button img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">enter in your paper's url</h1>
        <form action="/process" method="post" class="url-form">
            <input type="url" 
                   name="url" 
                   required 
                   placeholder="https://example.com" 
                   class="url-input"
                   autocomplete="off">
            <button type="submit" class="submit-button">
                <img src="/static/images/enter.png" alt="Submit">
            </button>
        </form>
    </div>
</body>
</html>
